<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>desafio misterioso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation
        }

        body {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer
        }

        #ui {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 90vw
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: clamp(16px, 4vw, 20px);
            z-index: 20;
            width: 90%;
            max-width: 90vw
        }

        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold
        }

        #startBtn:active {
            background: #45a049;
            transform: scale(0.95)
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            animation: float 20s infinite linear
        }

        .cloud1 {
            width: 40px;
            height: 20px;
            top: 10%;
            left: -40px
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 20%;
            left: -60px;
            animation-delay: -7s
        }

        .cloud3 {
            width: 35px;
            height: 18px;
            top: 30%;
            left: -35px;
            animation-delay: -14s
        }

        @keyframes float {
            from {
                transform: translateX(0)
            }

            to {
                transform: translateX(calc(100vw+60px))
            }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: clamp(16px, 4vw, 20px);
            z-index: 30;
            display: none;
            width: 90%;
            max-width: 90vw
        }

        #restartBtn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold
        }

        #restartBtn:active {
            background: #FF5252;
            transform: scale(0.95)
        }

        @media(max-width:768px) {
            #ui {
                width: 95%;
                max-width: 95vw
            }

            #instructions {
                width: 95%;
                max-width: 95vw
            }

            #gameOver {
                width: 95%;
                max-width: 95vw
            }
        }
    </style>
</head>
